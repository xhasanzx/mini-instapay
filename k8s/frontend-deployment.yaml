apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: xhassanzx/mini-instapay-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_API_URL
          value: "http://192.168.58.2:30000"
        - name: REACT_APP_TRANSACTION_URL
          value: "http://192.168.58.2:30001"
        - name: REACT_APP_REPORTING_URL
          value: "http://192.168.58.2:30002"
        - name: REACT_APP_NOTIFICATION_URL
          value: "http://192.168.58.2:30003"
